<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">
    <div class="container px-4 formBody">
        <div class="text-center" id="img-topo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg/1200px-Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg.png" class="img-fluid mt-2 mb-3" alt="IFPR" width="200px">
        </div>
        <p class="paragraph mt-3">
            1- Qual é o seu nome? 
        </p>
        <div class="input-group-text mb-3">
            <span class="input-group-text">Primeiro nome: </span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="input-group-text mb-3">
            <span class="input-group-text">Segundo nome: </span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>

        <p class="paragraph mt-3">
            2- Qual o seu gênero? 
        </p>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div>
            <input type="radio" name="flexRadioDefault" id="flexRadioDefault">
            <label for="flexRadioDefault3">
                Naras
            </label>
        </div>
        <p class="paragraph mt-3">
            3- Marque os treinamentos que você fez: 
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">JavaScript</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Java</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Python</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">MySQL</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">UML</label>
        </div>

        <p class="paragraph mt-3">
            4- Quais são as suas qualidades: 
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Vara</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Pirigoso</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Cadeira de Rodas</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Naras</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1">
            <label class="form-check-label">Incompetência</label>
        </div>
        <div class="text-center py-4">
            <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i0.wp.com/oparana.com.br/wp-content/uploads/2023/04/8-IFPR-BIBLIOTECA-scaled.jpg?fit=3052%2C1472" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i0.wp.com/oparana.com.br/wp-content/uploads/2023/03/8-IFPR-5-scaled.jpg?fit=2560%2C1702&ssl=1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i0.wp.com/oparana.com.br/wp-content/uploads/2023/04/8-IFPR-INFORMAT-scaled.jpg?fit=3052%2C1472" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>
    <div class="container text-center footer">
        <p>Desenvolvido por EliseuDLS &copy; Todos os direitos reservados - 2023</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
